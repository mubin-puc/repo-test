---
# Source: node-web-app/templates/promotion/deployment-promoter-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  generateName: deployment-promoter-
  namespace: 
  labels:
    type: host
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
    argocd.argoproj.io/sync-wave: "15"
spec:
  template:
    spec:
      serviceAccountName: cicd-sa
      restartPolicy: Never
      containers:
        - name: deployment-promoter-container
          image: icr.io/automation-saas-platform/cicd/deployment-promoter:stable
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: cicd-dp-secret
          resources:
            limits:
              cpu: "500m"
            requests:
              cpu: "250m"
  parallelism: 1
  backoffLimit: 0
