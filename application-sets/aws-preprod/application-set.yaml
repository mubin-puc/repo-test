apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: node-web-app-preprod
spec:
  generators:
  - git:
      files:
      - path: deployments/aws-preprod/**/config.yaml
      repoURL: https://github.ibm.com/automation-paas-cd-pipeline/cloudrock-cicd-poc.git
      revision: HEAD
  template:
    metadata:
      labels:
        cloud: aws
        environment: pre-production
        instance: '{{ instance.id }}'
        region: '{{ region }}'
      name: node-web-app-{{instance.id}}
    spec:
      destination:
        namespace: '{{ cluster.namespace }}'
        server: '{{ cluster.url }}'
      ignoreDifferences:
      - jqPathExpressions:
        - .imagePullSecrets[] | select(.name | contains("dockercfg"))
        kind: ServiceAccount
      project: cicd
      source:
        path: resources
        plugin:
          env:
          - name: HELM_VALUES
            value: --values values/values.yaml
          - name: HELM_ARGS
            value: --set instance.crn={{ instance.crn }},instance.createdAt={{ instance.createdAt
              }},server={{ cluster.url }},namespace={{ cluster.namespace }},region={{
              region }},environment=pre-production,promotionEnv=production,promotionEnvAppSet=application-sets/aws-prod/app-set.yaml
          name: argocd-vault-plugin-helm
        repoURL: https://github.ibm.com/automation-paas-cd-pipeline/cloudrock-cicd-poc.git
        targetRevision: HEAD