apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: asp-cicd-appset-preprod
spec:
  generators:
  - git:
      files:
      - path: resources/configurations/aws-preprod/**/**/cluster-config.yaml
      repoURL: https://github.ibm.com/automation-paas-cd-pipeline/asp-argocd-poc.git
      revision: HEAD
  template:
    metadata:
      labels:
        cloud: aws
        environment: pre-production
        instance: '{{ instance.id }}'
        region: '{{ region }}'
      name: node-web-app-{{instance.id}}
    spec:
      destination:
        namespace: '{{ cluster.namespace }}'
        server: '{{ cluster.url }}'
      ignoreDifferences:
      - jqPathExpressions:
        - .imagePullSecrets[] | select(.name | contains("dockercfg"))
        kind: ServiceAccount
      project: cloudrock-cicd
      source:
        path: resources
        plugin:
          env:
          - name: HELM_VALUES
            value: --values values.yaml --values configurations/aws-preprod/environment-config.yaml
          - name: HELM_ARGS
            value: --set server={{ cluster.url }},namespace={{ cluster.namespace }},host={{
              cluster.host }}
          - name: AVP_SECRET
            value: argocd-aws-preprod-asp-credentials
          name: argocd-vault-plugin-helm-custom
        repoURL: https://github.ibm.com/automation-paas-cd-pipeline/asp-argocd-poc.git
        targetRevision: v2022-06-08_03-43-50-2ee1831
