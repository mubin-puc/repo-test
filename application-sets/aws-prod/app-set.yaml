apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: node-web-app-prod
spec:
  generators:
  - git:
      repoURL: https://github.ibm.com/sujeily-fonseca/cloudrock-cicd-poc.git
      revision: HEAD
      files:
      - path: deployments/aws-prod/**/config.yaml
  template:
    metadata:
      name: node-web-app-{{instance.id}}
      labels:
        cloud: aws
        environment: production
        region: '{{ region }}'
        instance: '{{ instance.id }}'
    spec:
      ignoreDifferences:
      - kind: ServiceAccount
        jqPathExpressions:
        - .imagePullSecrets[] | select(.name | contains("dockercfg"))
      project: cicd
      source:
        repoURL: https://github.ibm.com/sujeily-fonseca/cloudrock-cicd-poc.git
        targetRevision: HEAD
        path: resources
        plugin:
          name: argocd-vault-plugin-helm
          env:
            - name: HELM_VALUES
              value: --values values-prod.yaml
            - name: HELM_ARGS
              value: --set instance.crn={{ instance.crn }},instance.createdAt={{ instance.createdAt }},server={{ cluster.url }},namespace={{ cluster.namespace }},region={{ region }}
            - name: HELM_PATH
              value: cloudrock-cicd-poc
      destination:
        server: '{{ cluster.url }}'
        namespace: '{{ cluster.namespace }}'
