apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: asp-cicd-appset-stg
spec:
  generators:
  - git:
      files:
      - path: resources/configurations/aws-stg/**/**/cluster-config.yaml
      repoURL: https://github.ibm.com/automation-paas-cd-pipeline/asp-argocd-poc.git
      revision: HEAD
  template:
    metadata:
      labels:
        cloud: aws
        environment: staging
        instance: '{{ instance.id }}'
        region: '{{ region }}'
      name: asp-cicd-stg-{{instance.id}}
    spec:
      destination:
        namespace: '{{ cluster.namespace }}'
        server: '{{ cluster.url }}'
      ignoreDifferences:
      - jqPathExpressions:
        - .imagePullSecrets[] | select(.name | contains("dockercfg"))
        kind: ServiceAccount
      project: cloudrock-cicd
      source:
        path: resources
        plugin:
          env:
          - name: HELM_VALUES
            value: --values values.yaml --values configurations/aws-stg/environment-config.yaml
          - name: HELM_ARGS
            value: --set server={{ cluster.url }},namespace={{ cluster.namespace }},host={{
              cluster.host }}
          - name: AVP_SECRET
            value: argocd-aws-test-asp-credentials
          name: argocd-vault-plugin-helm-custom
        repoURL: https://github.ibm.com/automation-paas-cd-pipeline/asp-argocd-poc.git
        targetRevision: v2022-05-23_22-56-18-3dba8c2
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
